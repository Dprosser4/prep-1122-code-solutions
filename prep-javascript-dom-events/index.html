<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', contentLoaded);
    function contentLoaded() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', mouse);
    function mouse() {
      console.log('mouse is moving');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', hello);
    function hello() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
